<body>
    <h1>The Rabbit That Ran</h1>
    <p>
        The rabbit that ran from the hedge-rowed lane<br>
        Had nothing to lose but the whisper of rain,<br>
        Its paws were mud-dipped, its eyes wide with stars,<br>
        It darted through nettles, through fences, through scars
    </p>
