<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>You're Invited!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fefefe;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invite-wrapper {
            background: url('/Users/angel/Documents/CYF - Projects/image copy 3.png') no-repeat center center/cover;
            width: 100%;
            height: 100%;
            padding: 2rem;
        }

        .invite-card {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            margin: auto;
            padding: 2rem 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #b36b00;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: #333;
        }

        .tagline {
            font-style: italic;
            color: #666;
            margin-bottom: 1rem;
        }

        .invite-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .event-details {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 2rem;
        }

        .rsvp-button {
            background-color: #b36b00;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #8a5200;
        }
    </style>
</head>

<body>

    <div class="invite-wrapper">
        <div class="invite-card">
            <h1>üíç You're Invited!</h1>
            <h2>Amy & Jhon</h2>
            <p class="tagline">Together with their families</p>
            <p class="invite-text">
                joyfully invite you to celebrate their wedding
            </p>

            <div class="event-details">
                <p><strong>Date:</strong> Sunday, 7th September 2025</p>
                <p><strong>Time:</strong> 5:00 PM onwards</p>
                <p><strong>Venue:</strong> Golden Blossom Resort, London</p>
            </div>

            <button class="rsvp-button">Join with us</button>
        </div>
    </div>

</body>

</html>
